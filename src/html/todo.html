<li class="{{ ctx.completed ? 'completed' : '' }}">
    <div class="view">
        <partial src="./todo-checkbox-checked.html" p-if="ctx.completed"></partial>
        <partial src="./todo-checkbox-not-checked.html" p-if-not="ctx.completed"></partial>
        <label>{{ ctx.title }}</label>
        <button class="destroy"></button>
    </div>
    <input class="edit" @value="ctx.title">
</li>

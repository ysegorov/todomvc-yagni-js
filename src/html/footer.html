<!-- This footer should be hidden by default and be shown when there are todos -->
<footer class="footer {{ ctx.stats.itemsOverall ? '' : 'hidden' }}" data-js="footer" @data-filter="ctx.filter">
    <partial src="./items-left.html"></partial>
    <!-- Remove this if you don't implement routing -->
    <ul class="filters">
        <li>
            <a class="{{ ctx.filter === '' ? 'selected' : '' }}" href="#/">All</a>
        </li>
        <li>
            <a class="{{ ctx.filter === 'active' ? 'selected' : '' }}" href="#/active">Active</a>
        </li>
        <li>
            <a class="{{ ctx.filter === 'completed' ? 'selected' : '' }}" href="#/completed">Completed</a>
        </li>
    </ul>
    <partial src="./clear-completed.html"></partial>
</footer>

<!-- This footer should be hidden by default and be shown when there are todos -->
<footer class="footer">
    <!-- This should be `0 items left` by default -->
    <span class="todo-count"><strong>0</strong> items left</span>
    <!-- Remove this if you don't implement routing -->
    <ul class="filters">
        <li>
            <a class="{{ ctx.filter === '' ? 'selected' : '' }}" href="#/">All</a>
        </li>
        <li>
            <a class="{{ ctx.filter === 'active' ? 'selected' : '' }}" href="#/active">Active</a>
        </li>
        <li>
            <a class="{{ ctx.filter === 'completed' ? 'selected' : '' }}" href="#/completed">Completed</a>
        </li>
    </ul>
    <!-- Hidden if no completed items are left â†“ -->
    <button class="clear-completed">Clear completed</button>
</footer>
